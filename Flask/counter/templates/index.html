<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 mt-5 mx-auto" >
        <div class="mt-4 p-5 bg-white text-primary rounded text-center">
            <h1>Counter</h1>
            <h2>{{count}}</h2>    
        </div>
        <div class="d-flex justify-content-center">
            <form method="post" action="/">
                <div class="btn-group">
                    <button type="submit" value="add one" name="increment" class="btn btn-primary">Add One</button>
                    <button type="submit" value="add two" name="addtwo"class="btn btn-primary">Add Two</button>
                    <button type="submit" value="reset" name="reset"class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
