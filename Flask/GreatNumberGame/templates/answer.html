<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class=" justify-content-center">
        <div class="container p-5 my-5 bg-dark text-white text-center">
            <h1>Welcome to the Great Number Game!!</h1>    
        </div>
        <div class="container p-5 my-5 bg-white text-black text-center w-100">
            <p class="display-6">I am thinking of a number between 1 and 100</p>   
        </div>
        
            {% if guess == True %}
                <div class="container p-5 my-5 bg-success text-white text-center w-75">
                    <h1>Correct</h1>  
                    <form method="post" action="/playagain">
                        <input type="submit" method='post' action="/playagain" value="Play Again" class="btn btn-primary">
                    </form>
                </div>
            {% else %}
                {% if lower == True %}
                    <div class="container p-5 my-5 bg-danger text-white text-center w-75">
                        <h1>Too Low!</h1>    
                    </div>
                    
                {% else %}
                    <div class="container p-5 my-5 bg-danger text-white text-center w-75">
                        <h1>Too High!</h1>    
                    </div>
                    
                {% endif %}
                
                <div class="justify-content-center w-25 p-3 text-center mx-auto display-6">
                    <form method="post" action="/guess">
                        <div class="mb-3 mt-3">
                            <label for="guess" class="form-label">Guess a number:</label>
                            <input type="text" class="form-control form-control-lg" placeholder="Enter a number" name="guess" required>
                        </div>
                        <button type="submit" class="btn btn-primary" value="guess" >Submit</button>
                    </form>
                </div>
            {% endif %}


    </div>
        
</body>
</html>
