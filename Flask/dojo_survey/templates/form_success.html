<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Received</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="mt-4 p-4 bg-dark text-white rounded mx-auto d-flex flex-wrap justify-center" style="width:600px">
        <h1 class="text-center text-warning mb-4 mx-auto">Survey Received</h1>
        <div class="mx-auto" style="width:460px">
            <table class="table table-borderless mb-3 text-white">
                <tr class="mb-3">
                    <td class="pr-2">Name:</td>
                    <td>{{session['name']}}</td>
                </tr>
                <tr class="mb-3">
                    <td>Gender:</td>
                    <td>{{session['gender']}}</td>
                </tr>
                <tr class="mb-3">
                    <td>Dojo Location:</td>
                    <td>{{session['location']}}</td>
                </tr>
                <tr class="mb-3">
                    <td>Favorite Language:</td>
                    <td>{{session['language']}}</td>
                </tr>
                <tr class="mb-3">
                    <td>Currently Enrolled:</td>
                    <td>{{session['currentStudent']}}</td>
                </tr>
            </table>
            <p>Comments:</p>
            <p>{{session['comments']}}</p>

            <form action="/goback" method="post">
                <div class="d-flex justify-center" style="width:460px">
                    <input type="submit" class="btn btn-primary btn-block mb-4" style="width:460px" value="Go Back">
                </div>
            </form>
        </div>
    </div>



    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>    
</body>
</html>
