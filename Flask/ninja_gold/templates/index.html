<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<style>

</style>


<body class="bg-dark">
    <nav class="navbar navbar-expand-sm bg-dark justify-content-center mb-3 pb-3">
        <span class="navbar-text text-warning display-4">Ninja Gold</span>
    </nav>
    <div class=" container-lg bg-dark justify-content-center p-5 rounded">
        <h1 class="text-warning">Gold: {{gold}}</h1>
        <div class="row d-flex">
            <div class="card col m-2 text-center">
                <div class="card-body">
                    <h4 class="card-title">Farm</h4>
                    <p class="card-text">(earns 10-20 gold)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm"/>
                        <input type="submit" class="btn btn-success" value="Find Gold!"/>
                    </form>
                </div>
            </div>
            <div class="card col m-2 text-center">
                <div class="card-body">
                    <h4 class="card-title">Cave</h4>
                    <p class="card-text">(earns 5-10 gold)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave">
                        <input type="submit" class="btn btn-success" value="Find Gold!">
                    </form>
                </div>
            </div>
            <div class="card col m-2 text-center">
                <div class="card-body">
                    <h4 class="card-title">House</h4>
                    <p class="card-text">(earns 2-5 gold)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house">
                        <input type="submit" class="btn btn-success"  value="Find Gold!">
                    </form>
                </div>
            </div>
            <div class="card col m-2 text-center">
                <div class="card-body">
                    <h4 class="card-title">Casino</h4>
                    <p class="card-text">(lose/earn 0-50 gold)</p>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino">
                        <input  type="submit" class="btn btn-danger" value="Find Gold!">
                    </form>
                </div>
            </div>
        </div>
        <h3 class="text-warning">Activities:</h3>
        <div class="row d-flex bg-light" style="height: 300px; overflow:auto">
            {% for message in session['message'] %}
                {{message|safe}}
            {% endfor %}
        </div>
        <form action="/reset" method="post">
            <div class="d-grid mt-3 display-4" >
                <input type="submit" value="Reset" class="btn btn-warning btn-block btn-lg">
                
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
