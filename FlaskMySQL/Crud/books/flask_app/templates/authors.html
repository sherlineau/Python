<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="mt-4 p-5 bg-dark text-white">
            <h1>Books and Authors</h1>
        </div>
        <div class="row my-3">
            <div class="col">
                <h2>Add an author</h2>
                <form action="/authors/new" method="post">
                    <label for="first_name" class="form-label">First Name:</label>
                    <input type="text" name="first_name" class="form-control" required>
                    <label for="last_name" class="form-label">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" required>
                    <div class="d-grid">
                        <input type="submit" value="Create" class="mt-3 btn btn-dark btn-lg">
                    </div>
                </form>
                <a href="/books" class="d-grid btn btn-primary mt-3 btn-lg">Go to Books</a>

            </div>
            <div class="col">
                <h1>Authors</h1>
                <div class="list-group text-center ">
                    {% for author in authors %}
                    <a href="/authors/{{author.id}}" class="list-group-item list-group-item-action">{{author.first_name}} {{author.last_name}}</a>
                    {% endfor %}
                </div>
                

            </div>
            
        </div>
    </div>
</body>
</html>
