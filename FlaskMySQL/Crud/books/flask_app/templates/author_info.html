<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container">
        <div class="mt-4 p-5 bg-dark text-white">
            <h1>Books and Authors</h1>
        </div>
        <div class="row my-3">
            
            <div class="col">
                <h1>Favorite a book</h1>
                <form action="/authors/newfavorite" method="post">
                    <input type="hidden" name="user_id" value="{{current_author.id}}">
                    <select name="book_id" class="form-select" required>
                        <!-- generate options for dojos from dojo table -->
                        {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <div class="d-grid">
                        <input type="submit" value="Add Favorite!" class="mt-3 btn btn-dark btn-lg">
                    </div>
                </form>
                <a href="/" class="d-grid btn btn-primary mt-3 btn-lg">Home</a>
            </div>
            <div class="col">
                <h1>{{current_author.first_name}} {{current_author.last_name}}</h1>
                <h3>Favorite Books</h3>
                <div class="list-group">
                    {% if current_author.list_books|length > 1 %}
                        {% for book in current_author.list_books %}    
                            <a href="/books/{{book.id}}" class="list-group-item list-group-item-action">{{book.title}}</a> 
                        {% endfor %}
                    {% else %}
                        Author has not favorited any books yet!
                    {% endif %}
                </div>
            </div>
        </div>
    </div>


</body>
</html>
